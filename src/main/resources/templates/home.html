<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
<!--<p th:text="${locationStats}"></p>-->
<h1>Coronavirus Tracker</h1>
<span th:text="${todayTotalCases}"></span>
<span>Number of cases reported last day</span>
<table>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Daily Cases</th>
        <th>Total Cases</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.dailyConfirmedCases}">0</td>
        <td th:text="${locationStat.totalCases}">0</td>
<!--        <td th:text="${locationStats.inStock}? #{true} : #{false}">yes</td>-->
    </tr>
</table>

</body>
</html>
